    <title>Film-HQ</title>

<body>


<div id="full_container">
<div class="top col-12">
    
        
        <div class="title"><img src="./graphic/logo.png" alt="logo">Film-HQ</div>
   
    
    <div class="buttons-area">
        <input type="text" class="btn" id='btn'>
        <input type="submit" value="Search" class="btn-send" id='btn-send'>
        <input type="submit" value="Library" class="btn-send btn-library" id='btn-library'>
    </div>
</div>
<div class="bottom-card col-12">
<div class="bottom" id='bottom'></div>
</div>


</div>

<div class='star_container' id="star_container">
  <div class="star-widget">
  
  <input type="radio" name="rate" id="rate-5" onclick="get_star_value(this.id)">
  <label for="rate-5" class="fas fa-star"></label>
  <input type="radio" name="rate" id="rate-4" onclick="get_star_value(this.id)">
  <label for="rate-4" class="fas fa-star"></label>
  <input type="radio" name="rate" id="rate-3" onclick="get_star_value(this.id)">
  <label for="rate-3" class="fas fa-star"></label>
  <input type="radio" name="rate" id="rate-2" onclick="get_star_value(this.id)">
  <label for="rate-2" class="fas fa-star"></label>
  <input type="radio" name="rate" id="rate-1" onclick="get_star_value(this.id)">
  <label for="rate-1" class="fas fa-star"></label>

  <form aciton="#">
      <header></header>
      <div class="btn-popup">
          <input type="button" value="Post" class="btn-send btn-score btn-pop" id="btn-pop" onClick="close_popup()">
      </div>
  </form>
</div>




<script src="index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
